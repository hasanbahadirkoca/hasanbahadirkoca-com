    <h1 id="title">KELİME OYUNU</h1>
    <div id="welcome">- Tahminde bulunmak istediğiniz harfe tıklayın. -</div>
    <div id="game_board_container"><span id="game_board"></span></div>
    <div id="guessed_container"><span id="guessed"></span></div>
    <div id="win_loss_container">
        Kazanılan: <span id="wins"></span>
        Kaybedilen: <span id="losses"></span>

    <div id="guesses_remaining_container">Kalan Tahmin Hakkı: <span id="guesses_remaining"></span> </div>

    <script src="assets/javascript/game.js"></script>

    <script>
        // External JS is better, but for quick reference:
        $(document).ready(function () {
            var letters = 'ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZ';
            for (var i = 0; i < letters.length; i++) {
                var letter = letters[i];
                $('#letter_container').append('<div class="letter" onclick="onLetterClick(\'' + letter + '\')" data-letter="' + letter + '">' + letter + '</div>');
            }
        });
    </script>
