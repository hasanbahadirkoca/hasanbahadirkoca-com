<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Deneme | Hâfız TheHBK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://hasanbahadirkoca.com/hafiz/kelimeler/assets/styles/test.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Deneme | Hâfız TheHBK</h1>

        <!-- Step 1: Get the word count -->
        <div id="wordCountDiv" class="text-center mt-4">
            <input type="text" id="wordCountInput" placeholder="Kaç kelime test edilsin?">
            <button id="startTestButton" class="btn btn-primary">Teste Başla</button>
        </div>

        <!-- Step 2: Quiz Area -->
        <div id="quizArea" class="text-center mt-4" style="display:none;">
            <div id="wordId"></div>
            <div id="wordArea"></div>
            <div class="mt-4 text-center input-group" style="max-width: 400px; margin: auto;">
                <input type="text" id="translationInput" class="form-control" placeholder="Türkçe anlamını girin">
                <div class="input-group-append">
                    <button id="checkButton" onclick="checkWord()" class="btn btn-primary">Kontrol et</button>
                </div>
            </div>
            <div id="feedback" class="mt-4 text-center"></div>
        </div>
    </div>

    <!-- Sayfanın altında yer alacak Bottom Navigation Bar -->
    <div class="navbar fixed-bottom navbar-light bg-light">
        <button class="btn btn-primary" id="backButton">Kelimelere Dön</button>
        <span class="ml-auto">TheHBK Hâfız Kelimeler</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://hasanbahadirkoca.com/hafiz/kelimeler/assets/js/test.js"></script>
</body>

</html>
