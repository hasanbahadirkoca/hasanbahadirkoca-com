<!DOCTYPE html>
<html>
  <head>
    <title>Akıllı Geri Dönüşüm</title>
    <link rel="manifest" href="manifest.json" />
    <meta charset="utf-8" />
    <link rel="icon" href="icon.png" type="image/png" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      div#center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center; /* center align elements inside div */
      }

      body {
        background-color: #f5f5f5; /* add background color */
        font-family: Arial, Helvetica, sans-serif; /* change font family */
        font-weight: 500;
      }

      h1 {
        font-size: 3em; /* increase font size */
        margin-bottom: 1em; /* add margin bottom */
      }

      input[type="text"] {
        padding: 0.5em; /* add padding */
        font-size: 1.5em; /* increase font size */
        width: 50%; /* set width */
        margin-bottom: 1em; /* add margin bottom */
      }

      input[type="button"] {
        padding: 0.5em 1em; /* add padding */
        font-size: 1.5em; /* increase font size */
        background-color: #007bff; /* add background color */
        color: #ffffff; /* change text color */
        border: none; /* remove border */
        cursor: pointer; /* change cursor */
      }

      input[type="button"]:hover {
        background-color: #0056b3; /* change background color on hover */
      }

      button:hover {
        --button-background-color: #0056b3;
        --button-color: #fff;
      }

      button:active {
        --button-background-color: #003980;
      }

      button {
        background-color: var(--button-background-color, #007bff);
        color: var(--button-color, #fff);
        padding: 0.5em 1em;
        font-size: 1.5em;
        border: none;
        cursor: pointer;
        border-radius: 0.5em;
        box-shadow: 0px 0px 5px #888888;
        transition: background-color 0.3s ease;
        --webkit-appearance: none; /* remove default button style in iOS */
      }
    </style>
  </head>
  <body>
    <div id="center">
      <h1>Akıllı Geri Dönüşüm</h1>
      <h2 id="inputLabel">TCKN Giriniz:</h2>
      <input
        type="text"
        id="input"
        pattern="[\x20-\x7E]*"
        title="ASCII Characters only"
      />
      <br /><br />
      <input type="button" id="generateBtn" value="Görüntüle" />
      <br /><br />
      <svg id="barcode"></svg>
    </div>

    <script>
      $(document).ready(function () {
        $("#generateBtn").click(function () {
          //generate barcode
          JsBarcode("#barcode", $("#input").val(), {
            format: "code128",
            lineColor: "#000000",
            width: 2,
            height: 100,
            displayValue: true,
          });
        });
      });
    </script>
  </body>
</html>
